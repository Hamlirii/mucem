  <body>
    <header>

    <main>
      <section class="phase_atelier1">
        <div class="topDiv">
          <div class="divTitle">
            <span>Horaire De La Semaine</span>
          </div>
          <div class="divbody">
            <div class="hour-content">
              <p>Lundi</p>
              <p>08:00-18:00</p>
            </div>
            <div class="hour-content">
              <p>Dimanche</p>
              <p>09:00-18:00</p>
            </div>
            <div class="hour-content">
              <p>Jeudi</p>
              <p>08:00-19:00</p>
            </div>
            <div class="hour-content">
              <p>Samedi</p>
              <p>08:00-18:00</p>
            </div>
          </div>
        </div>
        <div class="bottomDiv">
          <div class="divTitle">
            <span>Inscrivez-Vous</span>
          </div>
          <div class="divbody">
            <form onsubmit="return validation()">
              <h2>Registration</h2>
              <div class="container-contact">
                <div class="input-box">
                  <div class="fichier">
                    <input
                      type="text"
                      id="Prenom"
                      placeholder="text"
                      required
                    />
                    <i class="bx bxs-user"></i>
                  </div>
                </div>
              </div>
              <div class="input-box">
                <div class="fichier">
                  <input type="text" id="cin" placeholder="CIN" required />
                  <i class="bx bxs-user"></i>
                </div>
              </div>
              <div class="input-box">
                <div class="fichier">
                  <input type="email" id="email" placeholder="Email" required />
                  <i class="bx bxl-gmail"></i>
                </div>
              </div>
              <div class="input-box">
                <div class="fichier">
                  <input
                    type="number"
                    id="phone"
                    placeholder="Num_tele"
                    required
                  />
                  <i class="bx bxs-phone"></i>
                </div>
              </div>
              <label>
                <input type="checkbox" />J'accepte toutes les conditions
                d'utilisation
              </label>
              <button type="submit" class="butt">Registrer</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer_section">
      <div class="container">
        <h2>CONTACTE - NOUS</h2>
        <div class="icons">
          <img src="imagesCleanbref3/ü¶Ü icon _Twitter_.svg" alt="tweeter" />
          <img src="imagesCleanbref3/ü¶Ü icon _Instagram_.svg" alt="insta" />

        <p>

      </div>
    </footer>
    <script>
      var fullname = document.getElementById("Prenom").value;
      var cin = document.getElementById("cin").value;
      var email = document.getElementById("email").value;
      var number = document.getElementById("phone").value;

      var fullnameRegex = /^[A-Za-z]+$/;
      var cinRegex = /^[A-Z]{2}[0-9]{6}$/;
      var emailRegex = /^[A-Za-z]+@.*\.com$/;
      var phoneRegex = /^[0-9]{10}$/;

      function validation() {
        if (!fullnameRegex.test(fullname)) {
          alert("Nom et Prenom invalide");
          return 0;
        }

        if (!cinRegex.test(cin)) {
          alert("CIN invalide");
          return 0;
        }

        if (!emailRegex.test(email)) {
          alert("Email invalide");
          return 0;
        }

        if (!phoneRegex.test(number)) {
          alert("Num√©ro de t√©l√©phone invalide");
          return 0;
        }
      }
    </script>
